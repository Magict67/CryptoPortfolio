<!DOCTYPE html>
<html>
<head>
    <title>My Crypto Portfolio</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f7f6; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #2c3e50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>My Crypto Holdings</h1>
    <table>
        <thead>
            <tr>
                <th>Coin</th>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Purchase Price</th>
            </tr>
        </thead>
        <tbody>
            {% for coin in coins %}
            <tr>
                <td>{{ coin.name }}</td>
                <td>{{ coin.symbol }}</td>
                <td>{{ coin.quantity }}</td>
                <td>${{ coin.price_purchased }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No coins added yet. Go to the Admin panel to add some!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
